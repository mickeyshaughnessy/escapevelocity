<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Velocity - Multiplayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      background: #0a0a1a;
      cursor: crosshair;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      pointer-events: none;
    }

    #health-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 30px;
      border: 2px solid #fff;
      background: #222;
      pointer-events: none;
    }

    #health-fill {
      height: 100%;
      background: linear-gradient(90deg, #f00, #0f0);
      transition: width 0.2s;
    }

    #health-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    #connection-status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #0f0;
    }

    .disconnected {
      color: #f00 !important;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="hud">
    <div>Velocity: <span id="velocity">0</span></div>
    <div>Players: <span id="players">0</span></div>
    <div>FPS: <span id="fps">0</span></div>
  </div>

  <div id="health-bar">
    <div id="health-fill" style="width: 100%"></div>
    <div id="health-text">100 / 100</div>
  </div>

  <div id="connection-status">Connected</div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
